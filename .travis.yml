language: dart

dist: xenial

addons:
  apt:
    packages:
      - lib32stdc++6

install:
  - if [ ! -d flutter ] ; then
    git clone https://github.com/flutter/flutter.git
    fi
  - ./flutter/bin/flutter doctor

script:
  - cd dart/mobile
  - ../../flutter/bin/flutter test

cache:
  directories:
    - flutter
    - $HOME/.pub-cache
